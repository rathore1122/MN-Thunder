<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/sign.css')}}">
  </head>
  
  <div class="text-center">
    <form class="form-signin" action="/dashboard" method="POST">
       <img class="mb-4" src="{{url_for('static',filename='img/log.png')}}" alt="" width="72" height="72">
      <h1 class="h5 mb-4 font-weight-normal">Admin login</h1>
      <label for="inputEmail" class="sr-only">username</label>
      
      <input type="text" id="uname" name="uname" class="form-control" placeholder="username" required autofocus>
      
      <label for="inputPassword" class="sr-only">Password</label>
      <br>
     
      <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy;{{Prameters['blog_name']}} 2017-2018</p>
    </form>
  </div>
